<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">

		<title>地址管理</title>

		<link href="../AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
		<link href="../AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">

		<link href="../css/personal.css" rel="stylesheet" type="text/css">
		<link href="../css/addstyle.css" rel="stylesheet" type="text/css">
		<script src="../AmazeUI-2.4.2/assets/js/jquery.min.js" type="text/javascript"></script>
		<script src="../AmazeUI-2.4.2/assets/js/amazeui.js"></script>

	</head>

	<body>
		<div class="center">
			<div class="col-main">
				<div class="main-wrap">

					<div class="user-address">
						<!--标题 -->
						<div class="am-cf am-padding">
							<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">地址管理</strong> / <small>Address&nbsp;list</small></div>
						</div>
						<hr/>
						<div class="am-u-md-12 am-u-lg-8" style="margin-top: 20px;">
							<form class="address" id="add">

								<div class="am-form-group">
									<label for="user-name" class="am-form-label">收货人</label>
									<div class="am-form-content">
										<input type="text" id="user-name" name="name" placeholder="收货人">
									</div>
								</div>

								<div class="am-form-group">
									<label for="user-phone" class="am-form-label">手机号码</label>
									<div class="am-form-content">
										<input id="user-phone" name="mobile" placeholder="手机号必填" type="email">
									</div>
								</div>
								<div class="am-form-group">
									<label for="user-address" class="am-form-label">所在地</label>
									<!--<div class="am-form-content address">-->
										<!--<select data-am-selected name="province">-->
											<!--<option >浙江省</option>-->
											<!--<option >湖北省</option>-->
										<!--</select>-->
										<!--<select data-am-selected name="city">-->
											<!--<option >温州市</option>-->
											<!--<option >武汉市</option>-->
										<!--</select>-->
										<!--<select data-am-selected name="country">-->
											<!--<option >瑞安区</option>-->
											<!--<option >洪山区</option>-->
										<!--</select>-->
									<!--</div>-->
									<div data-toggle="distpicker">
										    <select id="province" style="width: 80px;" value="province" name="province"></select>
										    <select id="city" style="width: 80px;" value="city" name="city"></select>
										    <select id="country" style="width: 80px;" value="country" name="country"></select>
									</div>
								</div>

								<div class="am-form-group">
									<label for="user-intro" class="am-form-label">详细地址</label>
									<div class="am-form-content">
										<textarea class="" name="detail" rows="3" id="user-intro" placeholder="输入详细地址"></textarea>
										<small>100字以内写出你的详细地址...</small>
									</div>
								</div>

								<div class="am-form-group">
									<div class="am-u-sm-9 am-u-sm-push-3">
										<a class="am-btn am-btn-danger" id="save">保存</a>
										<a href="javascript: history.back(-1)" class="am-close am-btn am-btn-danger" data-am-modal-close>取消</a>
									</div>
								</div>
							</form>
						</div>



					</div>


				</div>

			</div>


		</div>

	</body>

</html>
